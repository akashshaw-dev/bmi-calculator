<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Structure of BMI Calculator -->

    <div class="main-container">
        <h2 id="heading">BMI Calculator</h2>

        <!-- INPUT SECTION -->

        <div class="input-section">
            <div class="input-1">
                <label for="height">Height(meter):</label>
                <input type="number" id="height" placeholder="e.g. 1.67">
            </div>

            <div class="input-2">
                <label for="weight">Weight(kg):</label>
                <input type="number" id="weight" placeholder="e.g. 60">
            </div>

            <input type="button" value="Calculate BMI" id="btn">

            <!-- RESULT SECTION -->

            <div class="result-section">
                <h4 id="bmi"></h4>
                <h4 id="category"></h4>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
